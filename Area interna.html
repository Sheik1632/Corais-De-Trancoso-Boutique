<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeria - Área Interna</title>

  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="shortcut icon" href="/images/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root { --brand:#007bff; --bg:#f9fafb; --shadow:0 4px 12px rgba(0,0,0,.08); --radius:10px; }
    *{box-sizing:border-box}
    body{ font-family:'Quicksand', Arial, sans-serif; margin:0; padding:20px; background:var(--bg); color:#333; }
    h1{ text-align:center; font-size:clamp(1.5rem,1.2rem + 1vw,2.2rem); color:var(--brand); margin-bottom:25px; }
    .gallery{ display:grid; grid-template-columns:repeat(auto-fit, minmax(220px,1fr)); gap:18px; max-width:1200px; margin:0 auto; }
    .gallery img{ width:100%; aspect-ratio:4/3; object-fit:cover; border-radius:var(--radius); box-shadow:var(--shadow); transition:transform .3s, box-shadow .3s; background:#e9eef3; }
    .gallery img:hover{ transform:scale(1.03); box-shadow:0 8px 20px rgba(0,0,0,.15); }
    .back-btn{ margin:40px auto 0; display:block; width:fit-content; padding:12px 20px; background:#007bff; color:#fff; text-decoration:none; font-weight:600; border-radius:999px; box-shadow:var(--shadow); transition:background .3s, transform .2s; }
    .back-btn:hover{ background:#0056b3; transform:translateY(-2px); }
    @media (max-width:600px){ body{padding:15px} .gallery{gap:12px} .back-btn{font-size:.9rem; padding:10px 16px} }
    /* Destacar imagens quebradas */
    .img-error{ outline:3px solid #e11d48; position:relative }
    .img-error::after{ content:"Arquivo não encontrado"; position:absolute; inset:auto 6px 6px 6px; background:#e11d48; color:#fff; font:600 12px/1.2 Quicksand,Arial; padding:6px 8px; border-radius:6px; }
  </style>
</head>
<body>
  <h1>Galeria - Área Interna</h1>

  <div class="gallery" id="galeria">
    <img src="/images/AREA INTERNA/4E1A0219.jpg" alt="Área Interna 1" loading="lazy" decoding="async">
    <img src="/images/AREA INTERNA/4E1A0227.jpg" alt="Área Interna 2" loading="lazy" decoding="async">
    <img src="/images/AREA INTERNA/4E1A0239.jpg" alt="Área Interna 3" loading="lazy" decoding="async">
    <img src="/images/AREA INTERNA/4E1A0262.jpg" alt="Área Interna 4" loading="lazy" decoding="async">
    <img src="/images/AREA INTERNA/4E1A0298.jpg" alt="Área Interna 5" loading="lazy" decoding="async">
    <img src="/images/AREA INTERNA/4E1A0647.jpg" alt="Área Interna 6" loading="lazy" decoding="async">
    <img src="/images/AREA INTERNA/4E1A0847.jpg" alt="Área Interna 7" loading="lazy" decoding="async">
    <img src="/images/AREA INTERNA/4E1A0877.jpg" alt="Área Interna 8" loading="lazy" decoding="async">
  </div>

  <a href="/index.html" class="back-btn">⬅ Voltar para o site</a>

  <script>
    // marca visualmente qualquer imagem que falhar (ajuda a identificar nomes/caminhos errados)
    document.querySelectorAll('#galeria img').forEach(img=>{
      img.addEventListener('error', ()=>{
        img.classList.add('img-error');
        console.warn('Imagem não encontrada:', img.getAttribute('src'));
      }, {once:true});
    });
  </script>
</body>
</html>

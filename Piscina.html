<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeria - Piscina</title>

  <style>
    :root {
      --brand: #007bff;
      --bg: #f5f5f5;
      --card: #fff;
      --radius: 12px;
      --shadow: 0 6px 16px rgba(0,0,0,.12);
    }

    body {
      margin: 0;
      font-family: "Quicksand", Arial, sans-serif;
      background: var(--bg);
      color: #333;
      line-height: 1.5;
    }

    h1 {
      text-align: center;
      padding: 24px 12px 12px;
      font-size: clamp(1.6rem, 1.8vw + 1rem, 2.4rem);
      color: var(--brand);
    }

    /* ===== GRID DE GALERIA ===== */
    .gallery {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 4/3;
      object-fit: cover;
      border-radius: var(--radius);
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: transform .25s ease, box-shadow .25s ease;
      background: #e9eef3;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 24px rgba(0,0,0,.18);
    }

    /* ===== BOTÃO VOLTAR ===== */
    .back-btn {
      display: block;
      max-width: max-content;
      margin: 20px auto 40px;
      padding: 12px 20px;
      background: var(--brand);
      color: white;
      text-decoration: none;
      border-radius: 999px;
      font-weight: 600;
      transition: background .25s ease, transform .2s ease;
    }

    .back-btn:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    /* ===== LIGHTBOX ===== */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .lightbox.open { display: flex; }

    .lightbox img {
      max-width: min(92vw, 1400px);
      max-height: 90vh;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    @media (max-width: 600px) {
      .gallery { gap: 12px; padding: 12px; }
      .back-btn { padding: 10px 16px; font-size: .95rem; }
    }
  </style>
</head>
<body>
  <h1>Galeria - Piscina</h1>

  <div class="gallery">
    <img src="images/PISCINA/4E1A0272.jpg" alt="Piscina 1" />
    <img src="images/PISCINA/4E1A0276.jpg" alt="Piscina 2" />
    <img src="images/PISCINA/4E1A0278.jpg" alt="Piscina 3" />
    <img src="images/PISCINA/4E1A0280.jpg" alt="Piscina 4" />
    <img src="images/PISCINA/4E1A0320.jpg" alt="Piscina 5" />
    <img src="images/PISCINA/4E1A0298.jpg" alt="Piscina 6" />
    <img src="images/PISCINA/4E1A0579.jpg" alt="Piscina 7" />
    <img src="images/PISCINA/4E1A0834.jpg" alt="Piscina 8" />
  </div>

  <a href="index.html" class="back-btn">← Voltar para o site</a>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="Foto ampliada da piscina" />
  </div>

  <script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = lightbox.querySelector("img");

    document.querySelectorAll(".gallery img").forEach(img => {
      img.addEventListener("click", () => {
        lightboxImg.src = img.src;
        lightbox.classList.add("open");
      });
    });

    lightbox.addEventListener("click", () => {
      lightbox.classList.remove("open");
    });

    window.addEventListener("keydown", (e) => {
      if(e.key === "Escape") lightbox.classList.remove("open");
    });
  </script>
</body>
</html>

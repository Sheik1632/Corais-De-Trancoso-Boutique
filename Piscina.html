<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeria - Piscina</title>

  <!-- FAVICON / LOGO DA ABA -->
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="shortcut icon" href="/images/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">

  <!-- Fonte (você usa Quicksand no CSS) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      --brand:#007bff; --bg:#f5f5f5; --card:#fff;
      --radius:12px; --shadow:0 6px 16px rgba(0,0,0,.12);
    }

    *{box-sizing:border-box}
    body{
      margin:0; font-family:"Quicksand", Arial, sans-serif;
      background:var(--bg); color:#333; line-height:1.5;
    }

    h1{
      text-align:center; padding:24px 12px 12px;
      font-size:clamp(1.6rem, 1.8vw + 1rem, 2.4rem); color:var(--brand);
    }

    /* GRID */
    .gallery{
      display:grid; gap:16px;
      grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));
      max-width:1200px; margin:0 auto; padding:20px;
    }
    .gallery img{
      width:100%; aspect-ratio:4/3; object-fit:cover;
      border-radius:var(--radius); cursor:pointer; background:#e9eef3;
      box-shadow:var(--shadow);
      transition:transform .25s ease, box-shadow .25s ease;
    }
    .gallery img:hover{ transform:scale(1.03); box-shadow:0 12px 24px rgba(0,0,0,.18); }

    /* BOTÃO VOLTAR */
    .back-btn{
      display:block; max-width:max-content; margin:20px auto 40px;
      padding:12px 20px; background:var(--brand); color:#fff; text-decoration:none;
      border-radius:999px; font-weight:600; transition:background .25s, transform .2s;
    }
    .back-btn:hover{ background:#0056b3; transform:translateY(-2px); }

    /* LIGHTBOX */
    .lightbox{
      position:fixed; inset:0; display:none; align-items:center; justify-content:center;
      background:rgba(0,0,0,.85); z-index:1000; cursor:zoom-out;
    }
    .lightbox.open{ display:flex; }
    .lightbox img{
      max-width:min(92vw, 1400px); max-height:90vh;
      border-radius:var(--radius); box-shadow:var(--shadow);
      cursor:auto;
    }
    .lightbox .visually-hidden{
      position:absolute; width:1px; height:1px; margin:-1px; padding:0; border:0;
      clip:rect(0 0 0 0); overflow:hidden; white-space:nowrap;
    }

    @media (max-width: 600px){
      .gallery{ gap:12px; padding:12px; }
      .back-btn{ padding:10px 16px; font-size:.95rem; }
    }
  </style>
</head>
<body>
  <h1>Galeria - Piscina</h1>

  <div class="gallery" id="galeria">
    <img src="images/PISCINA/4E1A0272.jpg" alt="Piscina 1" loading="lazy" decoding="async">
    <img src="images/PISCINA/4E1A0276.jpg" alt="Piscina 2" loading="lazy" decoding="async">
    <img src="images/PISCINA/4E1A0278.jpg" alt="Piscina 3" loading="lazy" decoding="async">
    <img src="images/PISCINA/4E1A0280.jpg" alt="Piscina 4" loading="lazy" decoding="async">
    <img src="images/PISCINA/4E1A0320.jpg" alt="Piscina 5" loading="lazy" decoding="async">
    <img src="images/PISCINA/4E1A0298.jpg" alt="Piscina 6" loading="lazy" decoding="async">
    <img src="images/PISCINA/4E1A0579.jpg" alt="Piscina 7" loading="lazy" decoding="async">
    <img src="images/PISCINA/4E1A0834.jpg" alt="Piscina 8" loading="lazy" decoding="async">
  </div>

  <a href="/index.html" class="back-btn">← Voltar para o site</a>

  <!-- Lightbox acessível -->
  <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-labelledby="lb-title">
    <span id="lb-title" class="visually-hidden">Foto ampliada</span>
    <img src="" alt="">
  </div>

  <script>
    (function (){
      const gallery = Array.from(document.querySelectorAll('#galeria img'));
      const box = document.getElementById('lightbox');
      const img = box.querySelector('img');
      let idx = -1;

      function openAt(i){
        idx = i;
        const src = gallery[idx].currentSrc || gallery[idx].src;
        img.src = src;
        img.alt = gallery[idx].alt || 'Foto ampliada da piscina';
        box.classList.add('open');
      }
      function closeBox(){ box.classList.remove('open'); img.src = ''; idx = -1; }
      function prev(){ if(idx<=0) idx = gallery.length; openAt((idx-1)%gallery.length); }
      function next(){ openAt((idx+1)%gallery.length); }

      gallery.forEach((g, i) => g.addEventListener('click', () => openAt(i)));

      // fechar ao clicar fora da imagem
      box.addEventListener('click', (e) => { if(e.target === box) closeBox(); });

      // teclado: Esc fecha; ← → navega
      window.addEventListener('keydown', (e) => {
        if(!box.classList.contains('open')) return;
        if(e.key === 'Escape') closeBox();
        if(e.key === 'ArrowLeft') prev();
        if(e.key === 'ArrowRight') next();
      });
    })();
  </script>
</body>
</html>
